            <a href="tel:+32483658080" 
               class="flex items-center space-x-4 rounded-lg bg-white p-4 shadow-sm transition-all hover:shadow-md">
              <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              </div>
              <span class="text-lg text-gray-600 hover:text-green-600">+1 (234) 567-890</span>
            </a>
  
            <!-- Email -->
            <a href="mailto:mieszkodgb@hotmail.com" 
               class="flex items-center space-x-4 rounded-lg bg-white p-4 shadow-sm transition-all hover:shadow-md">
              <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-red-100">

              <span class="text-lg text-gray-600 hover:text-red-600">your.emailexample.com</span>
            </a>
          </div>
        </div>
  
        <!-- Contact Form -->
        <div class="rounded-xl bg-white p-8 shadow-lg">
          <h2 class="mb-6 text-2xl font-bold text-gray-900">Send Me a Message</h2>
          <form (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" 
                     id="name" 
                     [(ngModel)]="contactForm.name"
                     name="name"
                     required
                     class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
  
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" 
                     id="email" 
                     [(ngModel)]="contactForm.email"
                     name="email"
                     required
                     class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
  
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" 
                        [(ngModel)]="contactForm.message"
                        name="message"
                        required
                        rows="4" 
                        class="mt-1 block w-full rounded-lg border border-gray-300 px-4 py-2 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200"></textarea>
            </div>
  
            <button type="submit" 
                    class="w-full rounded-lg bg-blue-600 px-6 py-3 text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-200">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
