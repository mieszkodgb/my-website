<div class="min-h-screen bg-gray-50 pt-24 pb-12 px-4">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">Skills</h1>
      
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Skill Card -->
        <div
          *ngFor="let skill of skills"
          (click)="navigateToUrl(skill.url)"
          class="flex flex-col items-center p-6 bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200"
          [ngClass]="{'cursor-pointer': skill.url}"
        >
          <img
            [src]="skill.logo"
            [alt]="skill.name + ' logo'"
            class="w-16 h-16 mb-4 object-contain"
          />
          <h3 class="text-lg font-medium text-gray-800">{{ skill.name }}</h3>
        </div>
      </div>
    </div>
  </div>
