name: Deployment
run-name: ${{ github.actor }} is running ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: cd frontend && npm install && npm install -g @angular/cli
      - name: Build
        run: cd frontend && ng build --configuration production --base-href https://mieszkodgb.github.io/my-website/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: /home/runner/work/my-website/my-website/frontend/dist/frontend